			<div>
				<textarea class="font-lao" id="in">
1 ແອັບເປິນ  ເປັນໝາກໄມ້ທີ່ດີທີ່ສຸດ ສຳລັບການລ້າງສານຜິດອອກຈາກຮ່າງກາຍ ສານເພຕິນໃນແອບເປີ້ນ ຈະຊ່ວຍກຳຈັດສານພິດ ແລະ ປ້ອງກັນບໍ່ໃຫ້ໂປຕິນ ໃນສຳໄສ້ບູດເນົ່າ ນອກຈາກນີ້ ແອບເປີນ ຍັງມີໄຟເບີຣສູງ ສາມາດຊ່ວຍທຳຄວາມສະອາດສຳໃສ້, ຕັບ ແລະ ລະບົບຍ່ອຍອາຫານດີຂຶ້ນ.
2 ໜາກນັດ ຊ່ວຍຮັກສາອາການອັກເສບໃນທາງເດີນອາຫານ ແລະ ຊ່ວຍໃນການເຮັດວຽກຂອງຕ່ອມໄຮທຣ່.
3 ໝາກລະເຊັງ ເປັນໝາກໄມ້ໜ່ວຍນ້ອຍ ທີ່ເຮັດໜ້າທີ່ເປັນສານຟອກລ້າງໃຫ້ຜິວໜັງ, ຕັບ, ປອດ ແລະ ລຳໄສ້ ສະອາດ ນອກຈາກນີ້ໝາກລະແຊັງ ຍັງອຸດົມໄປດ້ວຍເກືອແຮ່ ແລະ ພະລັງງານຈຶ່ງຊ່ວຍ ບຳລຸງເລືອດ ຊ່ວຍຊ້ອມແຊມແຊນໃນຮ່າງກາຍ.
4 ໝາກໂມ ມີລິດຂັບປັດສະວະ ຊ່ວຍຟອກລ້າງຮ່າງກາຍ ແລະ ຍັງຊ່ວຍຮັກສາບາດແຜໃນກະເພາະ, ຫລຸດຄວາມດັນເລືອດ.
5 ໝາກຫຸ່ງ ມີເອນໄຊປາເປນໃນກ້າມເນື້ອ ໝາກຫຸ່ງມີລັກສະນະຄ້າຍກັບ ນ້ຳຍ່ອຍກະເພາະອາຫານ ດັ່ງນັ້ນ ໝາກຫຸ່ງຈຶ່ງຊ່ວຍໃຫ້ ໂປຮຕິນແຕກຕົວໄດ້ໄວຂຶ້ນ ອີກທັງຍັງຊ່ວຍ ທຳຄວາມສະອາດສຳໄສ້ ແລະ ຊ່ວຍຍ່ອຍອາຫານ ການຮັບປະທານໝາກຫຸ່ງ ເປັນປະຈຳຍັງຊ່ວຍ ຫລຸດອາການຊືມເສົ້າໄດ້ເປັນຍ່າງດີ.</textarea>
